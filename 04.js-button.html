<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นายอนุชา แสนเจริญ-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-js-button.html</title>
    <script>
        // Anucha Sanjaran
        // ฟังชั่นที่ใช้แสดงการแจ้งเตือน
        function click_button() {
            window.alert('SawasDee')
            
        }
    </script>
</head>
<body>
    <input type="button" value="Click Here" onclick="window.alert('สวัสดี')">
    <br>
    <br>
    <!-- เขียนปุ่มแบบhtml -->
    <button onclick="window.alert('Hello')">Click Here</button>
    <br>
    <br>
    <!-- เอาปุ่มไปเรียกใช้ฟังชั่นข้างบน -->
    <button onclick="click_button()">คลิ๊กตรงนี้</button>
</body>
</html>
