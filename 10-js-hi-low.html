<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นางสาวเกศราพร อ่อนแสง -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>010.js-hi-low.html</title>
</head>
<body>
    Input Number <input type="text" name="" id="num1">
    <br>
    <br>
    <button onclick="High_Low()">Submit</button>
    <br>
    <br>
    <p id="output"></p>
    <script>
        function High_Low() {
            if (Number (document.getElementById('num1').value) < 50) {
                document.getElementById('output').innerHTML = 'Low'
            } else {
                document.getElementById('output').innerHTML = 'High'
            }
          }
    </script>
</body>
</html>
